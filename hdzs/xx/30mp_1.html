<script src="../../js/jquery-1.11.3.min.js"></script>
<script>
	$(document).ready(function() {
		//生成时间
		var min=0;
		var sec=0;
		var ms=0;
		var timer=null;
		var count=0;
		function show(){
			ms++;
			if(sec==60){
				min++;sec=0;
			}
			if(ms==100){
				sec++;ms=0;
			}
			var msStr=ms;
			if(ms<10){
				msStr="0"+ms;
			}
			var secStr=sec;
			if(sec<10){
				secStr="0"+sec;
			}
			var minStr=min;
			if(min<10){
				minStr="0"+min;
			} 
			$('.min').html(minStr);
			$('.ms').html(secStr);
			$('.hm').html(msStr);
		}
		timer=setInterval(show,10);
		
		//停止定时器的方法
//		setTimeout(function(){

	})
	
</script>
